<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'love';
            src: url('Valentine.otf') format('opentype'), url('Valentine.ttf') format('truetype');
        }
        body {
            font-family:'love', sans-serif;
        }
        h1{
            font-family: 'love', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nobis molestiae culpa incidunt soluta quibusdam dolores, doloremque impedit rem omnis molestias labore fugit, cupiditate temporibus recusandae velit fuga quaerat nostrum ratione.</p>
</body>
</html>
